name: Synergy Test

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install google-generativeai  # ここを標準ライブラリに変更
      - name: Run synergy
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python synergy.py
